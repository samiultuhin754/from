		<h1>Sign Up</h1>

	<form action="#" method="get" enctype="multipart/form-data">

        <br>

        <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name" >

        <input type="text" placeholder="Type your email address" name="email" id="email" class="email" >

		<label for="password">Password:</label><br>

        <label for="gender">Gender</label>

        ><span>male</span>

		<br>

         <label for="">Education Qualification</label>

		<input type="chakbox" value="hsc" name=""><span>HSC</span>

        <br><br>
        <label for="massage">Your Massage</label><br>
        <textarea name="" id="" cols="70" rows="10" placeholder="Type your massage here" name="massage" id="massage" class="massage"></textarea>

        <br><br>
        <section class="load">
    	<button type="button">Sing up</button>
        </section>


	</form>
	</div>
